<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bg-animation.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  </head>
  <body>
    <div id="grid-container" class="grid-container fluid">
      <div class="parent-column grid-margin-y body-wrapper">
        <div class="child small-1 medium-12 large-12 logo logo-header">YogoLabs</div>
        <div class="child small-12 medium-12 large-12 grid-x grid-padding-x grid-margin-x grid-margin-y btn-group align-center">
          <a href="#" class="button btn cell small-10 medium-3 large-2">Login</a>
          <p class="cell small-12 medium-4 large-4 or-line hide">Or</p>
          <a href="#" class="button btn cell small-10 medium-3 large-2">Register</a>
        </div>

        <div id="footer" class="child small-12 medium-12 large-12 footer">
          <p class="logo logo-footer">&COPY;YogoLabs</p>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
